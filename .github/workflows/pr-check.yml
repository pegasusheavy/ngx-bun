name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^.{1,80}$
          subjectPatternError: |
            PR title must be 80 characters or less.
            Current title: "{title}"

  size-check:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build:all

      - name: Check package size
        run: |
          # Get package info
          npm pack --dry-run 2>&1 | tee pack-output.txt

          # Extract and display size
          SIZE_LINE=$(grep "unpacked size" pack-output.txt || echo "Size not found")
          echo "ðŸ“¦ $SIZE_LINE"

          # Simple size check - just informational, don't fail
          echo "âœ… Package built successfully"
